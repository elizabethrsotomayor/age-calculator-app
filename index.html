<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <main role="main">
    <h1 aria-label="Age Calculator App"></h1>
    <div class="card">
      <div class="inputs">
        <div class="input input-day">
          <label class="labels" for="day">Day</label>
          <input id="day" type="text" class="textfield" placeholder="DD"/>
        </div>
        
        <div class="input input-month">
          <label class="labels" for="month">Month</label>
          <input id="month" type="text" class="textfield" placeholder="MM"/>
        </div>
        
        <div class="input input-year">
          <label class="labels" for="year">Year</label>
          <input id="year" type="text" class="textfield" placeholder="YYYY"/>
        </div>
      </div>

      <div class="divider">
        <hr/>
        <!-- <a id="calc-btn" class="arrow-link" href="#"><img class="arrow" src="assets/images/icon-arrow.svg"/></a> -->
        <button id="calc-btn" class="arrow-link"><img class="arrow" src="assets/images/icon-arrow.svg"/></button>
        <!-- <input id="calc-btn" class="arrow-link" type="submit"><img class="arrow" src="assets/images/icon-arrow.svg"/></input> -->
      </div>

      <em><h2 class="headings"><span id="years-value" class="values years-value">--</span> years</h2></em>
      <em><h2 class="headings"><span id="months-value" class="values months-value">--</span> months</h2></em>
      <em><h2 class="headings"><span id="days-value" class="values days-value">--</span> days</h2></em>
    </div>
  </main>
    
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elizabeth Sotomayor</a>.
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
