<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <main role="main">
    <h1 aria-label="Age Calculator App"></h1>
    <div class="card">
      <div class="inputs">
        <div class="input input-day">
          <label class="labels" for="day">Day</label>
          <input type="text" class="textfield" placeholder="DD"/>
        </div>
        
        <div class="input input-month">
          <label class="labels" for="month">Month</label>
          <input type="text" class="textfield" placeholder="MM"/>
        </div>
        
        <div class="input input-year">
          <label class="labels" for="year">Year</label>
          <input type="text" class="textfield" placeholder="YYYY"/>
        </div>
      </div>

      <div class="divider">
        <hr/>
        <a class="arrow-link" href="#"><img class="arrow" src="assets/images/icon-arrow.svg"/></a>
      </div>
      <!-- <div class="hr">
        <div class="hr-line"></div>
        <a class="arrow-link" href="#"><img class="arrow" src="assets/images/icon-arrow.svg"/></a>
      </div>
         -->
      <h2>-- years</h2>
      <h2>-- months</h2>
      <h2>-- days</h2>
    </div>
  </main>
    
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elizabeth Sotomayor</a>.
    </div>
  </footer>
</body>
</html>
